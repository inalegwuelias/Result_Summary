<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: 'Hanken Grotesk', sans-serif;
      font-weight: 500;
      width: auto;
    }
    .container{
      display: flex;
      width: 500px;
      box-shadow: 10px 10px 10px hsl(221, 100%, 96%);
      border-radius: 5%;
     
      
    }
    .container_1{
      display: inline-block;
      background-color: hsla(256, 72%, 46%, 1) ;
      width: 50%;
      display: flex;
      align-content: center;
      flex-direction: column;
      flex-wrap: wrap;
      border-radius: 5%;
      color: hsl(241, 100%, 89%);
      background: linear-gradient( to bottom, hsl(252, 100%, 67%) 0%, hsla(241, 72%, 46%, 1)100%);
      
    }
    .container_1_1{
      position: relative;
      top: 10px;
      text-align: center;
      border-radius: 60%;
      width: 50%;
      height: 125px;
      align-self: center;
      background: linear-gradient(to bottom,hsla(241, 72%, 46%, 1)0%,hsl(252, 100%, 67%)200%);

    }
    .container_2 {
     display: inline-block;
     width: 50%;
     border-top-right-radius:5% ;
     border-bottom-right-radius:5% ;
     background-color: hsl(0, 0%, 100%);
     display: flex;
     flex-direction: column; 
    }
    .attribution { font-size: 11px;
       text-align: center; 
       color: hsl(228, 45%, 44%); 
       position: relative;
       top: 50px;
      }
    li{
      line-height: 40px;
      list-style: none;
    }
    #first{
      color: white;
      font-size: 2.5rem;
      font-weight: 800;
    }
    .container_1_1 p{
      position: relative;
      top: 10px;
    }
    .pp{
      color: white;
      font-size: 1.2rem;
      position: relative;
      top: 10px;
    }
    .pz{
      position: relative;
      bottom:10px ;
      width: 80%;
      font-size: 0.8rem;
    }
    /* Second Main div */
    .list{
      display: flex;
      gap: 10px;
      flex: 1;
      flex-direction: column;
      width: 80%;
      text-align: start;
      font-weight: 500 ;
      padding: 0px;
      align-self: center;
      position: relative;
      bottom: 30px;
      
      
      }
      .button{
        width: 80%;
        align-self: center;
        position: relative;
        bottom: 20px;
        
      }
    li{
      width: 90%;
      font-size: 0.8rem;
      padding-left: 10px;
    }
    .plan-button{
      background-color:  hsl(224, 30%, 27%);
      border: 0;
      color: white;
      width: 100%;
      height: 35px;
      border-radius: 0.5cm;

    }
    .plan-button:hover{
      background: linear-gradient( to bottom, hsl(252, 100%, 67%) 0%, hsla(241, 72%, 46%, 1)100%);
    }
    .r{
      background-color:hsl(0, 100%, 67%,0.05);
      color: hsl(0, 100%, 67%);
      border-radius: 0.2cm; 
    }
    .m{
      background-color: hsl(39, 100%, 56%,0.05);
      color: hsl(39, 100%, 56%);
      border-radius: 0.2cm; 
    }
    .v{
      background-color:hsl(166, 100%, 37%, 0.05) ;
      color: hsl(166, 100%, 37%);
      border-radius: 0.2cm; 
    }
    .v2{
      background-color: hsl(234, 85%, 45%,0.05) ;
      color: hsl(234, 85%, 45%);
      border-radius: 0.2cm; 
    }
  
  li span{
    color: black;
    float: right;
  }
  li span span{
    color: hsl(0, 0%, 0%,0.5);
  }
  svg{
    position: relative;
    top: 10px;
    float: left;
    width: 9%;
    padding-right:5px;
  }
  .sum{
    color:hsl(224, 30%, 27%) ;
    font-weight: 800;
    position: relative;
    top: 10px;
  }
  @media (max-width: 500px) {
    body{
      justify-content: start;
    }
   .container{
    flex-direction: column;
    flex-wrap: wrap;
    align-content: center;
    width: 400px;
    margin-top: -8px;
    box-shadow:none;
   }
   .container_1{
    width: 100%;
    border-top-right-radius:0px ;
    border-top-left-radius:0px ;  
   }
   .container_1_1{
    border-radius: 50% ;
    width: 40%;
    height: 160px;
   }
   .container_2{
    width: 100%;
    border-radius: 5%;

   }
   .pz{
    width: 70%;
   }
   .attribution{
    position: relative;
    top: 10px;
   }
  
  }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>

   <div class="container_2">

  </div>
